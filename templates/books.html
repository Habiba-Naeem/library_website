{% extends "layouts.html" %}

{% block book %}
  <div class="container">
      {% for book in books %}
      <div class="col">
        <button  type="button">
          <a href='/bookpage/{{book.isbn}}'>
            <h3>{{ book.title }}</h3>
            <h6><i>By:{{ book.author }}</i></h6>
            <h6><i>Year:{{ book.year }}</i></h6>
            <h6 id="isbn"><i>ISBN#: {{ book.isbn }}</i></h6>
          </a>
        </button>
      </div>
      {% endfor %}   
</div>
{% endblock %}
