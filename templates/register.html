{% extends "layouts.html" %}

{% block content %}
 <div class="container"> 
    <form action="" method="POST">
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today</legend>
        <small>Already registered? <a href="{{url_for('login')}}">Login</a></small>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="inlineFormInputGroup" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm password</label>
            <input type="password" class="form-control" name="confirm-password" id="exampleInputPassword1">
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </fieldset>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
 </div>
{% endblock %}
