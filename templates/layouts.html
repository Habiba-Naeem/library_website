<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="../static/sass.css">
    <title>Flask Blog</title>

</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">H's Library</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <!-- Navbar Left Side -->
            {% if books %}
              <div class="Lnavbar-nav">
                  <form action="" method="POST">
                      <input class="Sform" type="search" name="searchbar" placeholder="e.g: 'Little Women'">
                      <button class="btn">Search</button>
                  </form>
              </div>
              <div class="Rnavbar-nav">
                <a class="nav-item nav-link" href="#">{{ username }}</a>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
              </div>
            {% else %}
              {% if index, login, register %}  <!-- Navbar Right Side -->
                <div class="Rnavbar-nav">
                  <a class="nav-item nav-link" href="#">Account</a>
                  <a class="nav-item nav-link" href="{{ url_for('login')}}">Login</a>
                </div>
              {% endif %}
            {% endif %}
        </div>
      </nav>
    </header>
    {% if books %}
      <section class="forbooks">{% block book %} {% endblock %}</section>
    {% else %}
      {% if index, login, register %}
        <section>{% block content %}{% endblock %}</section>
      {% endif %}
    {% endif %}








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
